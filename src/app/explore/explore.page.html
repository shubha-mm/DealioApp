<ion-header>
  <ion-toolbar>
    <!-- Back Button -->
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Explore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search-container">
    <ion-searchbar
      [(ngModel)]="searchTerm"
      placeholder="Search..."
      (ionInput)="filterItems()"
    ></ion-searchbar>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of filteredItems">
        <ion-card>
          <img [src]="item.image" alt="Product image" />
          <ion-card-header>
            <ion-card-title>{{ item.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>
              <strong>Price:</strong> ₹{{ item.discountedPrice }}
              <span class="original-price">₹{{ item.price }}</span>
            </p>
            <p>{{ item.discount }}% off</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
