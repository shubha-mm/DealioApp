<ion-content>
  <div class="create-account-wrapper">
    <div class="create-account-card">
      <ion-icon name="person-circle-outline" class="icon"></ion-icon>
      <h2>Create Account</h2>
      <ion-item lines="none" class="input-item">
        <ion-input placeholder="User Name"></ion-input>
      </ion-item>
      <ion-item lines="none" class="input-item">
        <ion-input placeholder="Enter gmail or Phone number"></ion-input>
      </ion-item>
      <ion-item lines="none" class="input-item">
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item lines="none" class="input-item">
        <ion-input type="password" placeholder="Re-enter password"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-checkbox slot="start" color="primary"></ion-checkbox>
        <label class="terms" style="color: black;">By creating an account you agree to our <span>Term and Condition</span></label>
      </ion-item>
      <ion-button expand="block" (click)="signup()" class="create-account-button">Signup</ion-button>
      <ion-button expand="full" class="google-login-button" (click)="googleLogin()">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        Login with Google
      </ion-button>

      <ion-button expand="full" class="github-login-button" (click)="githubLogin()">
        <ion-icon name="logo-github" slot="start"></ion-icon>
        Login with GitHub
      </ion-button>
    </div>
  </div>
</ion-content>
