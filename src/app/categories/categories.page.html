<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>All Categories</ion-title>
  </ion-toolbar>
  <div class="gradient-header">
    <ion-searchbar
      placeholder="Search..."
      [(ngModel)]="searchTerm"
      (ionInput)="filterCategories()"
    ></ion-searchbar>
  </div>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let category of filteredCategories">
        <div class="category-card" [routerLink]="category.route">
          <ion-icon [name]="category.icon" size="large"></ion-icon>
          <p>{{ category.name }}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
