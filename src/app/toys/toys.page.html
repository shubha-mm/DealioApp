<ion-header>
  <ion-toolbar>
    <!-- Back Button with (click) Event -->
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Toys</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Search Bar -->
  <ion-searchbar
    placeholder="Search toys..."
    [(ngModel)]="searchTerm"
    (ionInput)="filterProducts()"
  ></ion-searchbar>

  <!-- Product Grid -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of filteredProducts">
        <ion-card>
          <img [src]="product.image" alt="{{ product.name }}" />
          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Price: â‚¹{{ product.price }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
