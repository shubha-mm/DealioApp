<ion-header>
  <ion-toolbar>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="cartItems.length > 0; else emptyCart">
    <ion-item *ngFor="let item of cartItems">
      <ion-label>
        <h2>{{ item.name }} ({{ item.quantity }})</h2>
        <p>\${{ item.price }} x {{ item.quantity }} = \${{ item.price * item.quantity }}</p>
      </ion-label>

      <!-- Quantity selector -->
      <ion-select [(ngModel)]="item.quantity" (ionChange)="updateQuantity(item, item.quantity)">
        <ion-select-option *ngFor="let quantity of [1, 2, 3, 4, 5]" [value]="quantity">
          {{ quantity }}
        </ion-select-option>
      </ion-select>

      <!-- Remove button -->
      <ion-button color="danger" slot="end" (click)="removeItem(item)">Remove</ion-button>
    </ion-item>
  </ion-list>

  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/checkout']" [disabled]="cartItems.length === 0">Proceed to Checkout</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
