<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container">
    <!-- Profile Image Section -->
    <div class="profile-image">
      <img [src]="profile.imageUrl || 'assets/default-avatar.png'" alt="Profile Image" />
      <input type="file" (change)="onFileSelected($event)" />
    </div>

    <!-- Profile Form -->
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Phone</ion-label>
        <ion-input formControlName="phone" type="tel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input formControlName="address" type="text"></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="profileForm.invalid">
        Save Profile
      </ion-button>
    </form>
  </div>
</ion-content>
