<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar placeholder="Search Product"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Category Tabs -->
  <ion-segment value="all" scrollable>
    <ion-segment-button value="all">
      All
    </ion-segment-button>
    <ion-segment-button value="electronics">
      Electronics
    </ion-segment-button>
    <ion-segment-button value="beauty">
      Beauty
    </ion-segment-button>
    <ion-segment-button value="sport">
      Sport
    </ion-segment-button>
    <ion-segment-button value="food">
      Food
    </ion-segment-button>
  </ion-segment>

  <!-- Promotional Banner -->
  <div class="banner">
    <img src="assets/sale-offer.jpg" alt="Sale Offer" />
  </div>

  <!-- Product Grid -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">
        <ion-card>
          <img [src]="product.image" alt="{{ product.name }}" />
          <ion-card-content>
            <h2>{{ product.name }}</h2>
            <p>${{ product.price }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="cart">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>Cart</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="more">
      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
      <ion-label>More</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="user">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>User</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="favorites">
      <ion-icon name="heart-outline"></ion-icon>
      <ion-label>Favorites</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
