<ion-header>
  <ion-toolbar>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Search bar -->
  <ion-searchbar placeholder="Search or ask a question"></ion-searchbar>

  <!-- Category grid layout -->
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let category of categories">
        <ion-card>
          <ion-img [src]="category.image"></ion-img>
          <ion-card-content>
            <ion-text>{{ category.title }}</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Footer navigation -->
  <ion-footer>
    <ion-toolbar>
      <ion-segment>
        <ion-segment-button>Orders</ion-segment-button>
        <ion-segment-button>Buy Again</ion-segment-button>
        <ion-segment-button>Account</ion-segment-button>
        <ion-segment-button>Lists</ion-segment-button>
      </ion-segment>
    </ion-toolbar>

    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="you">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>You</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="more">
          <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
          <ion-label>More</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="cart">
          <ion-icon name="cart-outline"></ion-icon>
          <ion-label>Cart</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="menu">
          <ion-icon name="menu-outline"></ion-icon>
          <ion-label>Menu</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-footer>
</ion-content>
